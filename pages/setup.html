<!-- Lightbox Modal -->
<div id="lightbox" class="lightbox">
  <span class="close">&times;</span>
  <img class="lightbox-content" id="lightbox-img" alt="">
</div>

<canvas id="visualizer"></canvas>

<!-- Lightbox Script (same as gallery) -->
<script>
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");
  const closeBtn = document.querySelector(".lightbox .close");

  let scale = 1, tx = 0, ty = 0;
  let dragging = false, startX = 0, startY = 0;
  let moved = false;

  function applyTransform() {
    lightboxImg.style.transform = `translate(${tx}px, ${ty}px) scale(${scale})`;
  }
  function resetView() { scale = 1; tx = 0; ty = 0; applyTransform(); }

  document.querySelectorAll(".gallery-grid img").forEach(img => {
    img.addEventListener("click", () => {
      lightbox.style.display = "flex";
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt;
      resetView();
    });
  });

  closeBtn.addEventListener("click", () => lightbox.style.display = "none");
  lightbox.addEventListener("click", e => { if (e.target === lightbox) lightbox.style.display = "none"; });
  window.addEventListener("keydown", e => { if (e.key === "Escape") lightbox.style.display = "none"; });

  lightboxImg.addEventListener("click", e => {
    if (moved) { moved = false; return; }
    e.stopPropagation();
    if (scale === 1) { scale = 2; } else { scale = 1; tx = 0; ty = 0; }
    applyTransform();
  });

  lightboxImg.addEventListener("mousedown", e => {
    if (scale === 1) return;
    dragging = true; moved = false;
    startX = e.clientX - tx; startY = e.clientY - ty;
    lightboxImg.style.cursor = "grabbing"; e.preventDefault();
  });
  window.addEventListener("mousemove", e => {
    if (!dragging) return;
    moved = true; tx = e.clientX - startX; ty = e.clientY - startY; applyTransform();
  });
  window.addEventListener("mouseup", () => { dragging = false; lightboxImg.style.cursor = "grab"; });
</script>
